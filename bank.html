<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="duration-500 ease-linear" id="myBank">
    <div class="container my-10 mx-auto w-[90vw] md:w-[80vw] bg-green-200 px-8 py-10 rounded-sm">
        <h1 class="text-center text-4xl mb-8 text-violet-500 font-semibold">Let's get some <span
                class="font-bold text-blue-800">Money</span>!!!
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-12">
            <div class="p-6 rounded-md bg-emerald-400">
                <h2 class="text-2xl font-medium text-gray-50">Deposit</h2>
                <h2 class="text-3xl font-medium text-gray-50">$<span id="deposit">0</span></h2>
            </div>
            <div class="p-6 rounded-md bg-pink-400">
                <h2 class="text-2xl font-medium text-gray-50">Withdraw</h2>
                <h2 class="text-3xl font-medium text-gray-50">$<span id="withdraw">0</span></h2>
            </div>
            <div class="p-6 rounded-md bg-orange-400">
                <h2 class="text-2xl font-medium text-gray-50">Balance</h2>
                <h2 class="text-3xl font-medium text-gray-50">$<span id="balance">1240</span></h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
            <div class="p-6 rounded-md bg-sky-400">
                <h2 class="text-2xl font-medium text-gray-50 mb-4">Please Deposit</h2>
                <form class="form-deposit px-0 md:px-8">
                    <input type="text" id="inp-deposit"
                        class="block bg-white border-1 border-gray-200 focus:outline-2 focus:outline-gray-300 focus:ring-0 w-full rounded-md mb-4 p-2"
                        placeholder="$ amount you want to deposit" autocomplete="off">
                    <input type="submit"
                        class="block py-2 px-8 text-gray-50 rounded-md bg-purple-600 hover:bg-purple-700 font-medium cursor-pointer"
                        value="Deposit">
                </form>

            </div>
            <div class="p-6 rounded-md bg-indigo-400">
                <h2 class="text-2xl font-medium text-gray-50 mb-4">Please Withdraw</h2>
                <form class="form-withdraw px-0 md:px-8">
                    <input type="text" id="inp-withdraw"
                        class="block bg-white border-1 border-gray-200 focus:outline-2 focus:outline-gray-300 focus:ring-0 w-full rounded-md mb-4 p-2"
                        placeholder="$ amount you want to withdraw" autocomplete="off">
                    <input type="submit"
                        class="block py-2 px-8 text-gray-50 rounded-md bg-indigo-700 hover:bg-indigo-800 font-medium cursor-pointer"
                        value="Withdraw">
                </form>
            </div>
        </div>


    </div>


    <script src="./bank.js"></script>
</body>

</html>
