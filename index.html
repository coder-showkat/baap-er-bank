<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="container my-10 mx-auto">
        <h1 class="text-center text-4xl mb-8">Welcome to my <span
                class="font-semibold text-violet-600">Baap-Er-Bank</span>!!!
        </h1>

        <form class="login-form w-[90vw] md:w-[80vw] mx-auto bg-green-200 px-8 py-10 rounded-sm">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <input type="email" autocomplete="off" required id="email"
                class="block bg-white border-1 border-gray-200 focus:outline-2 focus:outline-gray-300 focus:ring-0 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2"
                placeholder="Email">
            <input type="password" id="password" required
                class="block bg-white border-1 border-gray-200 focus:outline-2 focus:outline-gray-300 focus:ring-0 w-full md:w-[80%] lg:w-[70%] rounded-md mb-4 p-2"
                placeholder="Password">
            <input type="submit" value="Submit"
                class="block px-4 py-2 bg-orange-500 text-white hover:bg-orange-600 rounded-md cursor-pointer">
        </form>
    </div>


    <script src="./app.js"></script>
</body>

</html>
